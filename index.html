<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" charset="utf-8">
    <title>Dog Client</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
          crossorigin="anonymous">
</head>
<body>
    <div id="vueapp" style="height: 100vh;">
        <nav class="navbar navbar-dark bg-dark">
            <div class="navbar-nav mr-auto">
                <a class="navbar-brand" href="#" style="padding-left: 20px;">Dog Client</a>
            </div>
            <div class="navbar-nav ml-auto">
                <button class="btn btn-dark my-2 border-light" v-on:click="toggleJumbotron"
                        data-toggle="collapse" href="#jumbotron">
                        {{navString}} Header
                </button>
            </div>
        </nav>
        <div class="collapse show" id="jumbotron">
            <section class="jumbotron text-center">
                <div class="container">
                    <h1 class="jumbotron-heading">{{title}}</h1>
                    <p class="lead">{{subtitle}}</p>
                    <p class="text-muted">All images taken from 
                        <a href="https://dog.ceo/dog-api/">https://dog.ceo/dog-api/</a>
                    </p>
                </div>
            </section>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <div class="img-container text-center">
                        <img class="dog-img" v-bind:src="imgURL" @load="imgLoaded">
                    </div>
                </div>
                <div class="col-md-2 text-center">
                    <span>Breed:</span>
                    <input type="text" class="form-control" placeholder="Any breed!" v-model="breed">
                    <div v-if="showError" class="text-danger">Oops, I didn't find any dogs :(</div>
                    <button class="btn btn-primary btn-lg my-2 border-dark center-item" v-on:click="changeImg">
                        <span class="spinner-border spinner-border-sm" v-show="loading"></span>
                            {{btnText}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://npmcdn.com/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</html>
